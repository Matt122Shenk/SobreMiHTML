  <style>
    /* Importar fuentes TTF locales */
    @font-face {
      font-family: 'Ubuntu';
      src: url('./fonts/Ubuntu-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Ubuntu';
      src: url('./fonts/Ubuntu-BoldItalic.ttf') format('truetype');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: 'Ubuntu';
      src: url('./fonts/Ubuntu-Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: 'UbuntuMono';
      src: url('./fonts/UbuntuMono-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'UbuntuMono';
      src: url('./fonts/UbuntuMono-Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Ubuntu', sans-serif;
  background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
  color: #ffffff;
  min-height: 100vh;
  margin: 0;
}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logo {
      display: flex;
      gap: 4px;
    }

    .logo div {
      width: 10px;
      height: 10px;
      background-color: #ffffff;
    }

    nav a {
      color: #ffffff;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      font-family: 'UbuntuMono', monospace;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #7b2cbf, #9d4edd, #ffffff);
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .content {
      padding: 2rem;
      max-width: fit-content;
      margin: 0 auto;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #9d4edd;
      font-family: 'Ubuntu', sans-serif;
    }

    ul {
      list-style: none;
      line-height: 1.8;
      color: #ffffff;
      font-family: 'UbuntuMono', monospace;
    }

        ul li {
      transition: all 0.3s ease;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }

    ul li:hover {
      text-shadow: 0 0 8px rgba(157, 78, 221, 0.8);
      background-color: rgba(157, 78, 221, 0.1);
      transform: translateX(5px);
      cursor: pointer;
    }

.trailers {
      transition: all 0.3s ease;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }

    .trailers:hover {
      text-shadow: 0 0 8px rgba(157, 78, 221, 0.8);
      background-color: rgba(157, 78, 221, 0.1);
      transform: translateX(5px);
      cursor: pointer;
    }

p a {
  color: inherit;
  text-decoration: none;
}

.imagen-ajustable {
  width: 100%; 
  max-width: 600px;
  height: auto;     
  border-radius: 8px;
}

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        display: inline-block;
        margin: 0.5rem;
      }
    }
  </style>
</head>
