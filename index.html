<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    /* Importar fuentes TTF locales */
    @font-face {
      font-family: 'Ubuntu';
      src: url('./fonts/Ubuntu-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Ubuntu';
      src: url('./fonts/Ubuntu-BoldItalic.ttf') format('truetype');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: 'Ubuntu';
      src: url('./fonts/Ubuntu-Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: 'UbuntuMono';
      src: url('./fonts/UbuntuMono-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'UbuntuMono';
      src: url('./fonts/UbuntuMono-Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Ubuntu', sans-serif;
  background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
  color: #ffffff;
  min-height: 100vh;
  margin: 0;
}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logo {
      display: flex;
      gap: 4px;
    }

    .logo div {
      width: 10px;
      height: 10px;
      background-color: #ffffff;
    }

    nav a {
      color: #ffffff;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      font-family: 'UbuntuMono', monospace;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #7b2cbf, #9d4edd, #ffffff);
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .content {
      padding: 2rem;
      max-width: 600px;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #9d4edd;
      font-family: 'Ubuntu', sans-serif;
    }

    h4 {
      margin-bottom: 1rem;
      color: #9d4edd;
      font-family: 'Ubuntu', sans-serif;
    }

    h2:hover {
      text-shadow: 0 0 10px rgba(157, 78, 221, 0.7);
      transform: scale(1.02);
      cursor: pointer;
    }

    h3:hover {
      text-shadow: 0 0 10px rgba(157, 78, 221, 0.7);
      transform: scale(1.02);
      cursor: pointer;
    }

h2 a {
  color: inherit;
  text-decoration: none;
}
h2 a:hover {
  text-shadow: 0 0 10px rgba(157, 78, 221, 0.7);
}

h3 a {
  color: inherit;
  text-decoration: none;
}
h3 a:hover {
  text-shadow: 0 0 10px rgba(157, 78, 221, 0.7);
}
    ul {
      list-style: none;
      line-height: 1.8;
      color: #ffffff;
      font-family: 'UbuntuMono', monospace;
    }

        ul li {
      transition: all 0.3s ease;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }

    ul li:hover {
      text-shadow: 0 0 8px rgba(157, 78, 221, 0.8);
      background-color: rgba(157, 78, 221, 0.1);
      transform: translateX(5px);
      cursor: pointer;
    }

ul li a {
  color: inherit;
  text-decoration: none;
}

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        display: inline-block;
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="sobremi.html">Sobre Mi</a>
      <a href="https://www.youtube.com/@malch2000" target="_blank" >Mi Musica</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <main class="content">
    <section>
      <h2><a href="sobremi.html">Sobre Mi</a></h2>
      <h3><a href="https://www.youtube.com/@malch2000" target="_blank">Mi música!</a></h3>
    </section>
    <section>
      <h4>Mis gustos:</h4>
      <ul>
        <li><a href="misjuegos.html">Mis juegos favoritos</a></li>
        <li><a href="misartistas.html">Mis artistas favoritos</a></li>
      </ul>
    </section>
  </main>
<!-- Elementos de audio -->
<audio id="hover-sound" preload="auto">
    <source src="sounds/click1.ogg" type="audio/ogg">
</audio>

<audio id="click-sound" preload="auto">
    <source src="sounds/click2.ogg" type="audio/ogg">
</audio>

<script>
    // Sonido al hacer hover (pasar el cursor)
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('mouseenter', function() {
            const hoverSound = document.getElementById('hover-sound');
            hoverSound.currentTime = 0;
            hoverSound.play().catch(e => console.log("Error al reproducir hover:", e));
        });
        
        // Sonido al hacer click - Versión corregida
        link.addEventListener('click', function(e) {
            // Reproduce sonido primero
            const clickSound = document.getElementById('click-sound');
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("Error al reproducir click:", e));
            
            // Comportamiento diferente para enlaces con target="_blank"
            if (this.getAttribute('target') === '_blank') {
                // No hacer nada más, dejar que el navegador maneje el enlace normalmente
                return;
            }
            
            // Para enlaces normales:
            e.preventDefault();
            setTimeout(() => {
                window.location = this.href;
            }, 300); // Pequeño retraso para permitir que el sonido se reproduzca
        });
    });
</script>
</body>
</html>
